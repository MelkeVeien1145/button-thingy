<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>eik babelubba</h1>
    <button id="btn"><strong>Eik</strong></button>

    <button id="btn-2"><strong>Eik 2</strong></button>

    <script>
        const btn = document.querySelector("#btn")
        const btn2 = document.querySelector("#btn-2")

        btn.addEventListener("click",()=>{
            console.log("Eik")
            btn.setAttribute("class","btn-hidden")
            btn2.removeAttribute("class","btn-hidden")
        })

        
        btn2.addEventListener("click",()=>{
            console.log("Eik")
            btn2.setAttribute("class","btn-hidden")
            btn.removeAttribute("class","btn-hidden")
        })
    </script>

</body>
</html>
